<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* 讓表格在小螢幕上可以滾動 */
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">訂單管理後台</h1>
            <div class="text-right">
                <p class="text-sm text-gray-500">即時更新中</p>
                <div id="order-count" class="text-lg font-semibold text-indigo-600">共 0 筆訂單</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md">
            <div class="table-container">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">訂單時間</th>
                            <th scope="col" class="px-6 py-3">訂購人</th>
                            <th scope="col" class="px-6 py-3">Email</th>
                            <th scope="col" class="px-6 py-3 text-center">數量</th>
                            <th scope="col" class="px-6 py-3">總金額</th>
                            <th scope="col" class="px-6 py-3">取貨方式</th>
                            <th scope="col" class="px-6 py-3">付款方式</th>
                            <th scope="col" class="px-6 py-3">收件資訊</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- 訂單資料將會由 JavaScript 動態插入此處 -->
                        <tr id="loading-row">
                            <td colspan="8" class="text-center p-8 text-gray-500">
                                正在載入訂單資料...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // *** Firebase 初始化 ***
        // 您自己的 Firebase 設定
        const firebaseConfig = {
          apiKey: "AIzaSyBhSNi8nWTzLCsTuWf_QhU10FotQmHzI8o",
          authDomain: "book-preorder-system.firebaseapp.com",
          projectId: "book-preorder-system",
          storageBucket: "book-preorder-system.appspot.com",
          messagingSenderId: "685279838430",
          appId: "1:685279838430:web:44b286ad319d35f93dc24f",
          measurementId: "G-F4FJ2YJ4QD"
        };

        let app, db, authError = null;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const auth = getAuth(app);
            // 匿名登入以取得權限
            await signInAnonymously(auth);
        } catch(e) {
            console.error("Firebase initialization failed:", e);
            authError = e; // 將錯誤物件存起來
            db = null;
        }

        const ordersTableBody = document.getElementById('orders-table-body');
        const orderCountElement = document.getElementById('order-count');
        const loadingRow = document.getElementById('loading-row');

        if (!db) {
            let errorMessage = `讀取訂單失敗，請檢查 Firebase 設定。`;
            // 檢查是否為特定的驗證設定錯誤
            if (authError && authError.code === 'auth/configuration-not-found') {
                errorMessage = `讀取訂單失敗：Firebase 驗證設定錯誤。<br><b class="font-normal text-gray-700 mt-2 block">請前往您的 Firebase 專案控制台，在「Authentication」>「Sign-in method」分頁中，啟用「匿名」登入提供商。</b>`;
            }
            loadingRow.innerHTML = `<td colspan="8" class="text-center p-8 text-red-600">${errorMessage}</td>`;
        } else {
            // 建立查詢，監聽 'orders' 集合，並依照時間倒序排列
            const q = query(collection(db, `orders`), orderBy("createdAt", "desc"));

            // onSnapshot 會即時監聽資料庫的變動
            onSnapshot(q, (querySnapshot) => {
                // 清空表格
                ordersTableBody.innerHTML = '';
                
                orderCountElement.textContent = `共 ${querySnapshot.size} 筆訂單`;

                if (querySnapshot.empty) {
                    ordersTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-gray-500">目前沒有任何訂單。</td></tr>`;
                    return;
                }

                // 處理每一筆訂單文件
                querySnapshot.forEach((doc) => {
                    const order = doc.data();
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b hover:bg-gray-50';

                    // 格式化時間
                    const createdAt = order.createdAt ? order.createdAt.toDate().toLocaleString('zh-TW', { hour12: false }) : 'N/A';
                    
                    // 格式化付款方式
                    const paymentMethodMap = {
                        'credit_card': '刷卡',
                        'atm': 'ATM 轉帳',
                        'convenience_store': '超商繳費'
                    };

                    // 格式化收件資訊
                    let shippingDetails = 'N/A';
                    if (order.shippingInfo) {
                        shippingDetails = `${order.shippingInfo.recipientName}, ${order.shippingInfo.recipientPhone}, ${order.shippingInfo.postalCode} ${order.shippingInfo.address}`;
                    }

                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${createdAt}</td>
                        <td class="px-6 py-4">${order.customerName}</td>
                        <td class="px-6 py-4">${order.customerEmail}</td>
                        <td class="px-6 py-4 text-center">${order.quantity}</td>
                        <td class="px-6 py-4 font-semibold">NT$ ${order.totalAmount.toLocaleString()}</td>
                        <td class="px-6 py-4">${order.deliveryMethod === 'pickup' ? '現場親取' : '宅配到府'}</td>
                        <td class="px-6 py-4">${paymentMethodMap[order.paymentMethod] || '未知'}</td>
                        <td class="px-6 py-4 text-xs">${shippingDetails}</td>
                    `;
                    ordersTableBody.appendChild(tr);
                });
            }, (error) => {
                console.error("讀取訂單時發生錯誤: ", error);
                loadingRow.innerHTML = `<td colspan="8" class="text-center p-8 text-red-500">讀取訂單失敗，請檢查主控台錯誤訊息。</td>`;
            });
        }
    </script>
</body>
</html>
